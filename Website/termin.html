<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="termin.css" />
    <link rel="stylesheet" href="kalender.css" />
    <title>Termin</title>
  </head>
  <body>
    <div class="head">
      <div class="name"><b>Geschäftsessen</b></div>
      <div class="beschreibung">
        Unser monatliches Geschäftsessen der Abteilung
      </div>
    </div>
    <div class="bottom">
      <div class="teilnehmer">
        <img class="image" src="images/people.png" alt="IMG" />
        <b>Teilnehmer:</b>
        <div class="liste">
          Hans Wurst <br />
          Michael Jordan <br />
          Angela Merkel
        </div>
      </div>
      <div class="ort">
        <img class="image" src="images/location.png" alt="IMG" />
        <b>Ort:</b>
        <div class="name">Moriki Frankfurt</div>
      </div>
      <div class="zeit">
        <img class="image" src="images/clock.png" alt="IMG" />
        <b>Uhrzeit:</b>
        <div class="liste">
          Dienstag, 19.07.2022 <br />
          18:00 Uhr
        </div>
      </div>
    </div>
  </body>
</html>
