<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="termin.css">
    <title>Termin</title>
</head>
<body>
    <div class="top">
        <div class="name"><b>Geschäftsessen</b></div>
        <div class="beschreibung">Unser monatliches Geschäftsessen der Abteilung</div>
    </div>
    <div class="bottom">
        <div class="teilnehmer">
            <img class="image" src="people.png" alt="IMG">
            <b>Teilnehmer:</b>
            <div class="liste">
                Hans Wurst <br>
                Michael Jordan <br>
                Angela Merkel
            </div>
        </div>
        <div class="ort">
            <img class="image" src="location.png" alt="IMG">
            <b>Ort:</b>
            <div class="name">
                Moriki Frankfurt
            </div>
        </div>
        <div class="zeit">
            <img class="image" src="clock.png" alt="IMG">
            <b>Uhrzeit:</b>
            <div class="liste">
                Dienstag, 19.07.2022 <br>
                18:00 Uhr
            </div>
        </div>
    </div>
</body>
</html>
